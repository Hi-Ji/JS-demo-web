<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./index.css">
  <title>web</title>
</head>

<!--------------------------------------------------------------------------->
<body>
  <div class="totol">
      <p class="title">List of Rental Products</p>
    
      <div class="row nav1">
        <div class="col-12 col-xxl-3 category">
          <p class="nav_Cate">Category: </p>
          <select name="Category" id="category" onchange="url_check(id,value);distribution()" >
            <option value="0" class="option">All Hires</option>
            <option value="1" class="option">Arches & Balloon/Flower Stands</option>
            <option value="2" class="option">Carts</option>
            <option value="3" class="option">Party Hire</option>
            <option value="5" class="option">Tableware</option>
            <option value="25" class="option">LED Letter & Number Lights</option>
            <option value="11" class="option">Centrepiece Hire - Candles & Vases</option>
            <option value="15" class="option">Backdrops & Flower Walls</option>
            <option value="21" class="option">Cake & Dessert Stands</option>
            <option value="18" class="option">Table & Consoles</option>
            <option value="12" class="option">Plinths</option>
            <option value="27" class="option">Tablecloths</option>
            <option value="16" class="option">Chairs</option>
            <option value="20" class="option">Wooden Crates</option>
            <option value="51" class="option">Mirrors</option>
            <option value="14" class="option">Wedding Crates</option>
            <option value="10" class="option">Baby Shower</option>
            <option value="47" class="option">Luxe Dream Wedding Flowers</option>
            <option value="49" class="option">Luxe Dream Floral Studio</option>
          </select>
        </div>
        
        <div class="col-12 col-xxl-3 price">
          
            <p class="nav_Price">Price:</p>
            <select name="Price" id="price" onchange="url_check(id,value);distribution()">
              <option value="0" class="option">All</option>
              <option value="100" class="option">0 - 100</option>
              <option value="200" class="option">101 - 200</option>
              <option value="500" class="option">201 - 500</option>
              <option value="501" class="option">> 500</option>
            </select>
        </div>

        <div class="col-12 col-xxl-3 sort">
          <p class="nav_Alph_Sort">Alph Sort:</p>
          <div class="ascending">
            <button type="button" class="btn btn-outline-secondary nav_Sort_button" onclick="Alph_ascending()" >Ascending</button>
          </div>
          <div class="decending">
            <button type="button" class="btn btn-outline-secondary nav_Sort_button" onclick="Alph_decending()" >Decending</button>
          </div>
        </div>

        <div class="col-12 col-xxl-3 sort1">
          <p class="nav_Price_Sort">Price Sort:</p>
          <div class="ascending">
            <button type="button" class="btn btn-outline-secondary nav_Sort_button" onclick="Price_ascending()" >Ascending</button>
          </div>
          <div class="decending">
            <button type="button" class="btn btn-outline-secondary nav_Sort_button" onclick="Price_decending()" >Decending</button>
          </div>
        </div>
      </div>

      <div class="nav_reset">
        <button type="button" class="btn btn-outline-secondary nav_reset_buttom" onclick="reset()">Reset</button>
      </div>
      

    <div class=" infor">
      <div class="row" id="item"></div>
      <hr>
      <hr>
    </div>
  </div>
  <div> 
    <p class="bottom">Thank you for visiting our product</p>
  </div>

  <!--------------------------------------------------------------------------->
  <script src="./data.js"></script>
  <script src="./index.js"></script>


 
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
